<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->  
 <link rel="stylesheet" href="./assets/styles.css/style.css">
  <title>Social links profile</title>
</head>
<body>
  <main>
    <section class="social-box-container">
      <div class="social-box">
        <div class="social-box-profile">
          <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
          <h1>Jessic Randall</h1>
          <p>London,United Kingdom</p>
          <p><q>Front-end developer and avid reader</q></p>
        </div>
        <div class="social-box-btns">
          <div class="social-btn"><a href="#">GitHub</a></div>
          <div class="social-btn"><a href="#">Front-end Mentor</a></div>
          <div class="social-btn"><a href="#">LinkedIn</a></div>
          <div class="social-btn"><a href="#">Twitter</a></div>
          <div class="social-btn"><a href="#">Instagram</a></div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
